name: Auto-Updater for Agent Website

on:
  schedule:
    - cron: '0 0 * * *' 
  workflow_dispatch: 

permissions:
  contents: write

jobs:
  build:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout code
        uses: actions/checkout@v3

      - name: Set up Python
        uses: actions/setup-python@v4
        with:
          python-version: '3.10'

      - name: Install dependencies
        run: pip install -r requirements.txt

      - name: Run Main Engine
        env:
          GEMINI_API_KEY: ${{ secrets.GEMINI_API_KEY }}
        run: python manage.py

      - name: Commit and Push dist folder to Github
        run: |
          git config --global user.name 'pSEO-Bot'
          git config --global user.email 'bot@pseo.com'
          git add dist/
          git commit -m "ðŸš€ Auto-updated sites: news, odds, SEO articles" || echo "No changes to commit"
          git push
