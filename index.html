
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>World Cup 2026 Betting Guide</title>
    
    <!-- Tailwind & Alpine -->
    <script src="https://cdn.tailwindcss.com"></script>
    <script defer src="https://cdn.jsdelivr.net/npm/alpinejs@3.13.3/dist/cdn.min.js"></script>
    
    <!-- Fonts -->
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;600;800&family=Oswald:wght@500;700&display=swap" rel="stylesheet">
    
    <script>
        tailwind.config = {
            theme: {
                extend: {
                    fontFamily: { sans: ['Inter', 'sans-serif'], display: ['Oswald', 'sans-serif'] },
                }
            }
        }
    </script>
    <style>[x-cloak] { display: none !important; }</style>
</head>

<body class="bg-slate-900 text-white min-h-screen font-sans" x-data="app()">

    <!-- Main Content -->
    <main x-cloak>
        
        <!-- Navbar -->
        <nav class="border-b border-white/10 bg-black/50 backdrop-blur-md sticky top-0 z-50">
            <div class="max-w-7xl mx-auto px-4 h-16 flex justify-between items-center">
                <div class="font-display text-2xl font-bold text-green-500" x-text="site.hero.title"></div>
                <div class="text-xs font-bold text-gray-400 border border-white/20 px-2 py-1 rounded">VERIFIED</div>
            </div>
        </nav>

        <!-- 循环渲染所有板块 -->
        <template x-for="section in site.layout_order" :key="section">
            
            <!-- 1. HERO -->
            <template x-if="section === 'hero'">
                <header class="relative py-24 px-4 text-center overflow-hidden border-b border-white/5">
                    <div class="absolute inset-0 z-0">
                        <img :src="site.hero.background_image" class="w-full h-full object-cover opacity-30">
                        <div class="absolute inset-0 bg-gradient-to-t from-slate-900 to-transparent"></div>
                    </div>
                    <div class="relative z-10 max-w-4xl mx-auto">
                        <div class="inline-block px-3 py-1 mb-4 text-xs font-bold text-green-400 bg-green-900/30 rounded-full border border-green-500/30 animate-pulse">
                            LIVE UPDATES
                        </div>
                        <h1 class="text-5xl md:text-7xl font-display font-bold mb-6 text-white" x-text="site.hero.title"></h1>
                        <p class="text-xl text-gray-300 mb-8" x-text="site.hero.subtitle"></p>
                        <a href="#offers" class="bg-green-600 hover:bg-green-500 text-white font-bold py-4 px-12 rounded-full shadow-lg transition-transform transform hover:scale-105 inline-block">
                            <span x-text="site.hero.cta_text"></span>
                        </a>
                    </div>
                </header>
            </template>

            <!-- 2. MATCHES -->
            <template x-if="section === 'matches'">
                <section class="py-12 px-4 bg-white/5 border-b border-white/5">
                    <div class="max-w-3xl mx-auto">
                        <h2 class="text-2xl font-display font-bold mb-6 text-center">Upcoming Matches</h2>
                        <div class="space-y-3">
                            <template x-for="match in site.matches">
                                <div class="bg-slate-800 p-4 rounded-lg flex justify-between items-center border border-white/5 hover:border-green-500/30">
                                    <div class="flex items-center gap-3">
                                        <div class="text-right font-bold w-24" x-text="match.team_a"></div>
                                        <div class="text-xs bg-black/50 px-2 py-1 rounded text-gray-400">VS</div>
                                        <div class="text-left font-bold w-24" x-text="match.team_b"></div>
                                    </div>
                                    <button class="bg-blue-600 hover:bg-blue-500 px-4 py-2 rounded text-sm font-bold">
                                        Odds: <span x-text="match.odds"></span>
                                    </button>
                                </div>
                            </template>
                        </div>
                    </div>
                </section>
            </template>

            <!-- 3. OFFERS -->
            <template x-if="section === 'offers'">
                <section id="offers" class="py-16 px-4">
                    <div class="max-w-4xl mx-auto">
                        <h2 class="text-3xl font-display font-bold mb-10 text-center">Exclusive Bonuses</h2>
                        <div class="grid gap-4">
                            <template x-for="(offer, idx) in site.offers">
                                <div class="bg-slate-800 p-6 rounded-xl border border-white/10 flex flex-col md:flex-row items-center gap-6 relative overflow-hidden">
                                    <div class="absolute top-0 left-0 bg-yellow-500 text-black text-[10px] font-bold px-2 py-1">TOP RATED</div>
                                    <img :src="offer.logo" class="w-16 h-16 object-contain bg-white rounded p-1">
                                    <div class="flex-1 text-center md:text-left">
                                        <h3 class="text-xl font-bold" x-text="offer.name"></h3>
                                        <div class="text-green-400 font-bold text-lg" x-text="offer.bonus"></div>
                                    </div>
                                    <a :href="offer.link" class="bg-white text-black font-bold py-3 px-8 rounded hover:bg-gray-200 w-full md:w-auto text-center">CLAIM</a>
                                </div>
                            </template>
                        </div>
                    </div>
                </section>
            </template>

            <!-- 4. NEWS -->
            <template x-if="section === 'news'">
                <section class="py-16 px-4 bg-black/20">
                    <div class="max-w-6xl mx-auto">
                        <h2 class="text-3xl font-display font-bold mb-8 text-center">Latest News</h2>
                        <div class="grid md:grid-cols-3 gap-6">
                            <template x-for="item in site.news">
                                <article class="bg-slate-800 p-6 rounded-xl border border-white/5 hover:border-green-500/30">
                                    <div class="text-xs text-green-400 mb-2" x-text="item.date"></div>
                                    <h3 class="text-lg font-bold mb-3 leading-tight" x-text="item.title"></h3>
                                    <p class="text-sm text-gray-400 mb-4 line-clamp-3" x-text="item.excerpt"></p>
                                    <a :href="item.link" class="text-xs font-bold underline decoration-green-500">Read More →</a>
                                </article>
                            </template>
                        </div>
                    </div>
                </section>
            </template>

            <!-- 5. FAQ -->
            <template x-if="section === 'faq'">
                <section class="py-16 px-4">
                    <div class="max-w-3xl mx-auto space-y-4">
                        <h2 class="text-3xl font-display font-bold mb-8 text-center">FAQ</h2>
                        <template x-for="item in site.faq">
                            <div class="bg-slate-800/50 p-6 rounded border border-white/5">
                                <div class="font-bold text-green-400 mb-1" x-text="item.q"></div>
                                <div class="text-sm text-gray-300" x-text="item.a"></div>
                            </div>
                        </template>
                    </div>
                </section>
            </template>

            <!-- 6. PARTNERS -->
            <template x-if="section === 'partners'">
                <section class="py-10 text-center border-t border-white/10 opacity-50">
                    <div class="flex justify-center gap-8">
                        <template x-for="logo in site.partners">
                            <img :src="logo" class="h-8 grayscale">
                        </template>
                    </div>
                </section>
            </template>

            <!-- 7. SEO -->
            <template x-if="section === 'seo'">
                <section class="py-16 px-4 bg-white/5">
                    <div class="max-w-4xl mx-auto prose prose-invert" x-html="site.seo_content"></div>
                </section>
            </template>

        </template> <!-- END LOOP -->

        <footer class="py-8 text-center text-xs text-gray-600 border-t border-white/10">
            &copy; 2026 World Cup Guide. Please Gamble Responsibly.
        </footer>
    </main>

    <!-- 数据逻辑 (HARDCODED) -->
    <script>
        function app() {
            return {
                site: {
                    // 1. 布局顺序 (对应上面的 section === 'xxx')
                    layout_order: ["hero", "matches", "offers", "news", "faq", "partners", "seo"],
                    
                    // 2. 数据部分 (注意变量名完全匹配 HTML)
                    hero: {
                        title: "Apuestas Mundial 2026",
                        subtitle: "The Ultimate Betting Guide for Mexico & USA",
                        cta_text: "View Offers",
                        background_image: "https://images.unsplash.com/photo-1522770179533-24471fcdba45?auto=format&fit=crop&w=1920&q=80"
                    },
                    matches: [
                        { team_a: "Mexico", team_b: "Brazil", date: "June 12", odds: "3.50" },
                        { team_a: "USA", team_b: "England", date: "June 13", odds: "2.10" }
                    ],
                    offers: [
                        { name: "1win Official", logo: "https://via.placeholder.com/100?text=1WIN", link: "#", bonus: "500% Bonus", tags: ["Crypto"] },
                        { name: "Stake Casino", logo: "https://via.placeholder.com/100?text=STAKE", link: "#", bonus: "$1000 Bonus", tags: ["VIP"] }
                    ],
                    news: [
                        { title: "Mexico Squad Announced", date: "Today", excerpt: "The final roster is here...", link: "#" },
                        { title: "Betting Odds Update", date: "Yesterday", excerpt: "Brazil remains the favorite...", link: "#" },
                        { title: "Stadium Guide", date: "2 days ago", excerpt: "How to get to Azteca...", link: "#" }
                    ],
                    faq: [
                        { q: "Is it legal?", a: "Yes, fully licensed." },
                        { q: "How to deposit?", a: "Use Crypto or Credit Card." }
                    ],
                    partners: [
                        "https://upload.wikimedia.org/wikipedia/commons/thumb/2/2a/Mastercard-logo.svg/200px-Mastercard-logo.svg.png",
                        "https://upload.wikimedia.org/wikipedia/commons/thumb/b/b5/PayPal.svg/200px-PayPal.svg.png"
                    ],
                    seo_content: "<h3>Official Guide</h3><p>This is the definitive guide for betting on the World Cup.</p>"
                }
            }
        }
    </script>
</body>
</html>
