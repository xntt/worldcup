<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Loading...</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <script defer src="https://cdn.jsdelivr.net/npm/alpinejs@3.13.3/dist/cdn.min.js"></script>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;700&family=Oswald:wght@500;700&display=swap" rel="stylesheet">
    <script>
        tailwind.config = { theme: { extend: { fontFamily: { sans: ['Inter'], display: ['Oswald'] } } } }
    </script>
    <style>[x-cloak] { display: none !important; }</style>
</head>
<body class="bg-slate-900 text-white min-h-screen font-sans" x-data="app()" x-init="init()">

    <!-- Loading Screen -->
    <div x-show="loading" class="fixed inset-0 bg-black z-50 flex items-center justify-center">
        <div class="text-green-500 font-mono text-xl animate-pulse">SYSTEM INITIALIZING...</div>
    </div>

    <main x-show="!loading" x-cloak>
        <!-- Navbar -->
        <nav class="border-b border-white/10 bg-black/50 backdrop-blur-md sticky top-0 z-40">
            <div class="max-w-7xl mx-auto px-4 h-16 flex justify-between items-center">
                <div class="font-display text-2xl font-bold text-green-400" x-text="site.hero?.title || 'Betting Hub'"></div>
                <div class="flex gap-4 text-xs font-bold text-gray-400">
                    <span>VERIFIED</span><span>SECURE</span><span>18+</span>
                </div>
            </div>
        </nav>

        <!-- Dynamic Sections Loop -->
        <template x-for="section in site.layout_order" :key="section">
            
            <!-- 1. HERO -->
            <template x-if="section === 'hero'">
                <header class="relative py-24 px-4 text-center overflow-hidden">
                    <div class="absolute inset-0 z-0">
                        <img :src="site.hero.background_image" class="w-full h-full object-cover opacity-40">
                        <div class="absolute inset-0 bg-gradient-to-b from-slate-900/0 via-slate-900/50 to-slate-900"></div>
                    </div>
                    <div class="relative z-10 max-w-4xl mx-auto">
                        <h1 class="text-5xl md:text-7xl font-display font-bold mb-6 text-transparent bg-clip-text bg-gradient-to-r from-green-400 to-blue-500" x-text="site.hero.title"></h1>
                        <p class="text-xl text-gray-300 mb-8" x-text="site.hero.subtitle"></p>
                        <a href="#offers" class="inline-block bg-green-500 hover:bg-green-600 text-black font-bold py-4 px-10 rounded-full transition-transform hover:scale-105" x-text="site.hero.cta_text"></a>
                    </div>
                </header>
            </template>

            <!-- 2. MATCHES (赛事) -->
            <template x-if="section === 'matches' && site.matches">
                <section class="py-12 px-4 border-b border-white/5">
                    <div class="max-w-4xl mx-auto">
                        <h2 class="text-2xl font-display font-bold mb-6 text-center text-gray-200">Upcoming Matches</h2>
                        <div class="grid gap-4">
                            <template x-for="match in site.matches">
                                <div class="bg-white/5 p-4 rounded-lg flex flex-col md:flex-row justify-between items-center border border-white/10">
                                    <div class="flex items-center gap-4 mb-4 md:mb-0">
                                        <span class="font-bold text-lg" x-text="match.team_a"></span>
                                        <span class="text-xs text-gray-500 bg-black/50 px-2 py-1 rounded">VS</span>
                                        <span class="font-bold text-lg" x-text="match.team_b"></span>
                                    </div>
                                    <div class="text-center md:text-right">
                                        <div class="text-xs text-gray-400" x-text="match.date"></div>
                                        <button class="mt-2 bg-blue-600 hover:bg-blue-700 px-4 py-1 rounded text-sm font-bold">
                                            Bet @ <span x-text="match.odds"></span>
                                        </button>
                                    </div>
                                </div>
                            </template>
                        </div>
                    </div>
                </section>
            </template>

            <!-- 3. OFFERS (推广) -->
            <template x-if="section === 'offers' && activeOffers.length">
                <section id="offers" class="py-16 px-4">
                    <div class="max-w-5xl mx-auto">
                        <h2 class="text-3xl font-display font-bold mb-10 text-center">Exclusive Bonuses</h2>
                        <div class="grid gap-6">
                            <template x-for="(offer, idx) in activeOffers">
                                <div class="bg-gradient-to-r from-slate-800 to-slate-800/50 p-6 rounded-xl border border-white/10 flex flex-col md:flex-row items-center relative overflow-hidden group hover:border-green-500/50 transition-all">
                                    <div class="absolute top-0 left-0 bg-green-500 text-black text-xs font-bold px-3 py-1">TOP RATED</div>
                                    <img :src="offer.logo" class="w-20 h-20 rounded-lg object-contain bg-white mb-4 md:mb-0 md:mr-6">
                                    <div class="flex-1 text-center md:text-left">
                                        <h3 class="text-xl font-bold text-white" x-text="offer.name"></h3>
                                        <div class="text-2xl font-bold text-green-400 my-1" x-text="offer.bonus"></div>
                                        <div class="flex gap-2 justify-center md:justify-start">
                                            <template x-for="tag in offer.tags">
                                                <span class="text-[10px] uppercase border border-white/20 px-2 py-1 rounded text-gray-400" x-text="tag"></span>
                                            </template>
                                        </div>
                                    </div>
                                    <a :href="offer.link" target="_blank" class="w-full md:w-auto mt-6 md:mt-0 bg-white text-black font-bold py-3 px-8 rounded hover:bg-gray-200 text-center">CLAIM</a>
                                </div>
                            </template>
                        </div>
                    </div>
                </section>
            </template>

            <!-- 4. NEWS (新闻 - 带链接) -->
            <template x-if="section === 'news' && site.news">
                <section class="py-16 px-4 bg-black/20">
                    <div class="max-w-7xl mx-auto">
                        <h2 class="text-3xl font-display font-bold mb-8 text-center">Latest News</h2>
                        <div class="grid md:grid-cols-3 gap-6">
                            <template x-for="item in site.news">
                                <article class="bg-slate-800 p-6 rounded-lg border border-white/5 hover:border-green-500/30 transition-colors">
                                    <span class="text-xs text-green-400" x-text="item.date"></span>
                                    <h3 class="text-lg font-bold mt-2 mb-3 line-clamp-2" x-text="item.title"></h3>
                                    <p class="text-sm text-gray-400 mb-4 line-clamp-3" x-text="item.excerpt"></p>
                                    <a :href="item.link" target="_blank" class="text-sm font-bold text-white underline decoration-green-500">Read on Source &rarr;</a>
                                </article>
                            </template>
                        </div>
                    </div>
                </section>
            </template>

            <!-- 5. FAQ (问答) -->
            <template x-if="section === 'faq' && site.faq">
                <section class="py-16 px-4">
                    <div class="max-w-3xl mx-auto">
                        <h2 class="text-3xl font-display font-bold mb-10 text-center">FAQ</h2>
                        <div class="space-y-4">
                            <template x-for="item in site.faq">
                                <div class="bg-slate-800/50 p-6 rounded border border-white/5">
                                    <h3 class="font-bold text-lg mb-2 text-white" x-text="item.q"></h3>
                                    <p class="text-gray-400 text-sm leading-relaxed" x-text="item.a"></p>
                                </div>
                            </template>
                        </div>
                    </div>
                </section>
            </template>

            <!-- 6. PARTNERS (Logo墙) -->
            <template x-if="section === 'partners' && site.partners">
                <section class="py-10 border-t border-b border-white/5">
                    <div class="flex flex-wrap justify-center gap-8 opacity-50 grayscale hover:grayscale-0 transition-all">
                        <template x-for="logo in site.partners">
                            <img :src="logo" class="h-8 object-contain">
                        </template>
                    </div>
                </section>
            </template>

            <!-- 7. SEO (长文 - HTML渲染) -->
            <template x-if="section === 'seo' && site.seo_content">
                <section class="py-16 px-4">
                    <div class="max-w-4xl mx-auto prose prose-invert prose-lg opacity-80" x-html="site.seo_content.body"></div>
                </section>
            </template>

        </template> <!-- End Loop -->

        <footer class="py-12 text-center text-xs text-gray-600">
            &copy; 2026 World Cup Guide. Gambling can be addictive. Please play responsibly.
        </footer>
    </main>

    <script>
        function app() {
            return {
                loading: true,
                site: {},
                activeOffers: [],
                async init() {
                    try {
                        // 1. 读取数据
                        const [sitesRes, offersRes] = await Promise.all([
                            fetch('./sites.json?t=' + Date.now()), // 加时间戳防止缓存
                            fetch('./offers.json?t=' + Date.now())
                        ]);
                        
                        const allSites = await sitesRes.json();
                        const allOffers = await offersRes.json();

                        // 2. 匹配当前域名 (本地调试逻辑 + 线上逻辑)
                        let hostname = window.location.hostname;
                        if (hostname.includes('localhost') || hostname.includes('127.0.0.1')) {
                            hostname = 'mx.worldcup-guide.com'; // 本地调试强制使用这个域名
                        }

                        // 3. 找到配置，如果没有找到，默认用第一个
                        this.site = allSites.find(s => s.hostname === hostname) || allSites[0];

                        // 4. 匹配 Offer
                        this.activeOffers = (this.site.offer_ids || [])
                            .map(id => allOffers.find(o => o.id === id))
                            .filter(Boolean);

                    } catch (e) {
                        console.error(e);
                        document.body.innerHTML = `<div class='p-10 text-red-500'>DATA LOAD ERROR: ${e.message}</div>`;
                    } finally {
                        this.loading = false;
                    }
                }
            }
        }
    </script>
</body>
</html>
